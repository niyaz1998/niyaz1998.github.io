<!DOCTYPE html>
<html>
<body>
<a id="dynamicLink">Нажмите, если ссылка автоматически не открылась в течении 5 секунд</a>
<script>
  const currentUrl = new URL(window.location.href);
  const deeplinkPath = decodeURIComponent(currentUrl.searchParams.get('deeplinkPath'));
  const url = 'mdrive://magnit.ru/' + deeplinkPath;
  const fallbackUrl = window.location.origin + '/' + deeplinkPath;
  const link = document.getElementById('dynamicLink');
  link.href = fallbackUrl;

  window.location = url;
  setTimeout(() => {
    window.open(url, '_blank');
  }, 100);
</script>
</body>
</html>
